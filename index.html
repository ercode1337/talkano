<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>talkano. - Chat anonymously with strangers.</title>
    <link rel="icon" type="image/x-icon" href="../pdftranslate/img/logos/favicon.png">
    <link rel="stylesheet" type="text/css" href="../pdftranslate/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../pdftranslate/script.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="logo">talkano.</div>
        <div class="slogan"></div>
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="TOS">TOS</a>
        <li><a href="/about">About</a></li>
        </ul>
    </div>
    <div id="content">
        <div id="conTitle">Connect with strangers.</div>
        <br>
        <div id="conP" class="auto-type">Talkano is a safe and secure platform where people from all over the world can chat with each other anonymously.</div>
        <label for="tag">What subjects do you want to talk about?</label>
        <input type="text" class="tagVal" class="tagBox" id="tagBox" name="tag">
        <div class="outputBox" id="outputBox"></div>
        <button id="conBtn">Try Talkano</button>
    </div>
    <div class="image-container">
        <img src="../pdftranslate/img/artwork.jpg" alt="Artwork" width="300" height="300">
      </div>
      
</body>
</html>
